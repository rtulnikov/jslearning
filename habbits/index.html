<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./images/logo.svg" alt="habbits">
            <nav class="menu">
                <div class="menu__list">
                    <!-- <button class="menu__items menu__items-active" menu-habbit-id="1"></button> -->
                </div>
                <button class="menu__add">
                    <img src="images/add.svg" alt="добавить">
                </button>
            </nav>
            </div>
             <div class="content">
                <header>
                    <h1>Отжимания</h1>
                    <div class="progress">
                        <div class="progress__text">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent">80%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar"></div>
                        </div>
                    </div>
                </header>
                <main>
                    <div>
                        <div class="habbit">
                            <div class="habbit__day">День 1</div>
                            <div class="habbit__comment">
                                Первый подход всегда дается тяжело
                        </div>
                            <button class="habbit__delete">
                                <img src="images/delete.svg" alt="удалить день 1">
                            </button>
                        </div>
                    </div>
                    <div class="habbit">
                            <div class="habbit__day">День 2</div>
                            <form class="habbit__form">
                                <input class="input_icon" type="text" placeholder="Комментарий"/>
                                <img class="input__icon" src="images/comment.svg" alt="">
                           <button class="button">Готово</button>
                            </form>
                        </div>
                    </main>
                </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
