<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <aside>
                <img class="logo" src="images/logo.svg" alt="лого" />
                <nav>
                    <div class="menu">
                        <button class="menu__item menu__item-active">
                            <img src="images/Water.svg" alt="вода" />
                        </button>
                        <button class="menu__item">
                            <img src="images/food.svg" alt="еда" />
                        </button>
                    </div>
                    <button class="menu__add">
                        <img src="images/add.svg" alt="" />
                    </button>
                    <div class="add_habbit">добавить привычку</div>
                </nav>
            </aside>
            <div class="wrapper">
                <header>
                    <h1>заголовок</h1>
                    <div class="progress">
                        <div class="progress__text">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent">%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__active"></div>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="days">
                        <div class="habbit">
                            <div class="habbit__day">День 1</div>
                            <div class="habbit__text">папаапаа</div>
                            <button class="delete"><img src="images/delete.svg" alt="удаление"></button>
                        </div>
                        <div class="habbit">
                            <div class="habbit__day">День 2</div>
                            <div class="habbit__text">кака</div>
                            <button class="delete"><img src="images/delete.svg" alt="удаление"></button>
                        </div>

                    </div>
                    <div class="habbit">
                        <div class="habbit__day">День 3</div>
                        <form class="habbit__form">
                            <input  class="habbit__comment icon" name="comment" type="text" placeholder="Комментарий">
                            <img class="habbit__icon" src="images/comment.svg" alt="Комментарий">
                            <button class="habbit__submit" type="submit">Готово</button>
                        </form>
                    </div>
                </main>
            </div>
            <div class="cover hidden">
                <div class="popup">
                    <h2>Новая привычка</h2>
                    <div class="icon__label">иконка</div>
                    <div class="icons__select">
                        <button class="popup__icons popup__icon-active" ><img src="images/sport.svg" alt="спорт"></button>
                        <button class="popup__icons" ><img src="images/Water.svg" alt="вода"></button>
                        <button class="popup__icons" ><img src="images/food.svg" alt="еда"></button>
                    </div>
                    <form class="popup__form">
                        <input type="text" name="name" placeholder="Название">
                        <input type="number" name="aim" placeholder="Цель">
                        <button type="submit" class="popup__form-btn habbit__submit">добавить</button>
                    </form>
                    <button class="popup__cross "><img src="images/cross.svg" alt="закрытие окна"></button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
